{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'base/appBase.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

  {% block head %}
  <title>Add a block</title>
  {% endblock %}
</head>
<body>
  <div class="global-wrapper">
    <div class="base-container">
      <nav class="sidebar">
        <div class="top-icons">
          <div class="icon-bg icon-bg-active">
            <img src="{% static 'base/imgs/microphone.svg' %}" alt="Icon" class="icon">
          </div>

          <div class="icon-bg">
            <img src="{% static 'base/imgs/support.svg' %}" alt="Icon" class="icon">
          </div>

          <div class="icon-bg">
            <img src="{% static 'base/imgs/chat.svg' %}" alt="Icon" class="icon">
          </div>

          <div class="icon-bg">
            <img src="{% static 'base/imgs/group.svg' %}" alt="Icon" class="icon">
          </div>
        </div>
      </nav>
    </div>

    {% block content %}
      <h2>ADD A CONTENT BLOCK</h2>
    {% endblock %}
  </div>

  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
</body>
</html>
